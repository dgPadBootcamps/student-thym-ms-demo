<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Course</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h1>Add Course</h1>
    <form th:action="@{/courses/add}" th:object="${course}" method="post">
        <div class="form-group">
            <label>Name</label>
            <input type="text" th:field="*{name}" class="form-control"/>
            <div th:if="${#fields.hasErrors('name')}" class="text-danger">
                <p th:errors="*{name}">Name Error</p>
            </div>
        </div>
        <div class="form-group">
            <label>Code</label>
            <input type="text" th:field="*{code}" class="form-control"/>
            <div th:if="${#fields.hasErrors('code')}" class="text-danger">
                <p th:errors="*{code}">Code Error</p>
            </div>
        </div>
        <div class="form-group">
            <label>Instructor</label>
            <input type="text" th:field="*{instructor}" class="form-control"/>
            <div th:if="${#fields.hasErrors('instructor')}" class="text-danger">
                <p th:errors="*{instructor}">Instructor Error</p>
            </div>
        </div>
        <div class="form-group">
            <label>Credits</label>
            <input type="number" th:field="*{credits}" class="form-control"/>
            <div th:if="${#fields.hasErrors('credits')}" class="text-danger">
                <p th:errors="*{credits}">Credits Error</p>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/courses}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
