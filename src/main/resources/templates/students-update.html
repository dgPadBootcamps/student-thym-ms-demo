<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</head>
<body class="container my-5">

<h1 class="mb-4">Update Student</h1>

<form th:action="@{/students/update/{id}(id=${student.id})}" th:object="${student}" method="post" class="mb-4">
    <input type="hidden" th:name="id" th:value="${student.id}" />
    <input type="hidden" th:name="name" th:value="${student.name}" />
    <input type="hidden" th:name="email" th:value="${student.email}" />

    <div class="mb-3">
        <h1 th:text="${student.name}" class="h3"></h1>
    </div>

    <div class="mb-3">
        <h2 class="h4">Select Courses</h2>
        <div class="form-check">
            <!-- Iterate over the courses and create a checkbox for each -->
            <div th:each="course : ${courses}" class="mb-2">
                <input type="checkbox" th:value="${course.code}" th:name="courses" th:id="'course_' + ${course.code}" th:checked="${student.courses.contains(course.code)}" class="form-check-input" />
                <label th:for="'course_' + ${course.code}" th:text="${course.code}" class="form-check-label"></label>
            </div>
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Update</button>
</form>

</body>
</html>
